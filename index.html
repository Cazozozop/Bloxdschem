    <script>
        let selectedFiles = [];
        let extractedImages = [];

        // Gestion du drag & drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Gestion de la s√©lection de fichiers
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Fonction pour traiter les fichiers s√©lectionn√©s
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
        }

        // Afficher la liste des fichiers
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            const fileItems = document.getElementById('fileItems');
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            fileItems.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">üìÑ ${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="file-status status-pending" id="status-${index}">En attente</div>
                `;
                
                fileItems.appendChild(fileItem);
            });

            analyzeBtn.style.display = 'block';
        }

        // Formater la taille des fichiers
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Analyser les fichiers
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="loader"></span>Analyse en cours...';

            extractedImages = [];
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const statusElement = document.getElementById(`status-${i}`);
                
                try {
                    statusElement.textContent = 'Traitement...';
                    statusElement.className = 'file-status status-processing';
                    
                    const images = await extractImagesFromFile(file);
                    extractedImages.push(...images);
                    
                    statusElement.textContent = `${images.length} image(s) trouv√©e(s)`;
                    statusElement.className = 'file-status status-completed';
                    
                } catch (error) {
                    console.error(`Erreur lors du traitement de ${file.name}:`, error);
                    statusElement.textContent = 'Erreur';
                    statusElement.className = 'file-status status-error';
                }
            }

            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = 'üîç Analyser les fichiers';
            
            displayResults();
        });

        // Extraire les images d'un fichier
        async function extractImagesFromFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const content = e.target.result;
                        const images = findImagesInContent(content, file.name);
                        resolve(images);
                    } catch (error) {
                        reject(error);
                    }
                };
                
                reader.onerror = () => reject(new Error('Erreur de lecture du fichier'));
                reader.readAsText(file);
            });
        }

        // Trouver les images dans le contenu
        function findImagesInContent(content, fileName) {
            const images = [];
            let imageCounter = 1;

            // Chercher les images en base64
            const base64Regex = /data:image\/([a-zA-Z]*);base64,([^"'\s<>]*)/g;
            let base64Match;
            
            while ((base64Match = base64Regex.exec(content)) !== null) {
                const format = base64Match[1] || 'png';
                images.push({
                    src: base64Match[0],
                    type: 'base64',
                    format: format,
                    name: `${fileName}_base64_${imageCounter}.${format}`,
                    sourceFile: fileName
                });
                imageCounter++;
            }

            // Chercher les URLs d'images
            const urlPatterns = [
                /src\s*=\s*["']([^"']*\.(?:jpg|jpeg|png|gif|bmp|webp|svg))[^"']*/gi,
                /background(?:-image)?\s*:\s*url\(["']?([^"')]*\.(?:jpg|jpeg|png|gif|bmp|webp|svg))[^"')]*/gi,
                /https?:\/\/[^\s<>"']*\.(?:jpg|jpeg|png|gif|bmp|webp|svg)/gi
            ];

            urlPatterns.forEach(regex => {
                let urlMatch;
                while ((urlMatch = regex.exec(content)) !== null) {
                    const url = urlMatch[1] || urlMatch[0];
                    if (url && !images.find(img => img.src === url)) {
                        const extension = url.split('.').pop().toLowerCase();
                        images.push({
                            src: url,
                            type: 'url',
                            format: extension,
                            name: `${fileName}_url_${imageCounter}.${extension}`,
                            sourceFile: fileName
                        });
                        imageCounter++;
                    }
                }
            });

            return images;
        }

                    </div>
                `;
                
                imagesGrid.appendChild(imageCard);
            });
        }
